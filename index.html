<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div><img class="sidebar-icon" id="dashboard" src="img/view-dashboard.svg" alt="dashboard icon">Dashboard</div>
        <ul>
            <li>
                <img class="sidebar-icon" src="img/home.svg" alt="Home Icon">Home</li>
            <li>
                <img class="sidebar-icon" src="img/card-account-details.svg" alt="account profile icon"> Profile</li>
            <li>
                <img class="sidebar-icon" src="img/message.svg" alt="message icon">Messages</li>
            <li>
                <img class="sidebar-icon" src="img/history.svg" alt="history icon">History</li>
            <li>
                <img class="sidebar-icon" src="img/list-box.svg" alt="list icon">Tasks</li>
            <li>
                <img class="sidebar-icon" src="img/account-group.svg" alt="group icon">Communities</li>
        </ul>

        <ul>
            <li>
                <img class="sidebar-icon" src="img/cogs.svg" alt="cogs icon">Settings</li>
            <li>
                <img class="sidebar-icon" src="img/face-agent.svg" alt="support agent icon">Support</li>
            <li>
                <img class="sidebar-icon" src="img/shield-check.svg" alt="checked shield icon">Privacy</li>
        </ul>
    </div>
    <div class="header"></div>
    <div class="main-content"></div>
</body>
</html>
