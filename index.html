<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div><img class="icon" id="dashboard" src="img/view-dashboard.svg" alt="dashboard icon">Dashboard</div>
        <ul>
            <li>
                <img class="icon" src="img/home.svg" alt="Home Icon">Home</li>
            <li>
                <img class="icon" src="img/card-account-details.svg" alt="account profile icon"> Profile</li>
            <li>
                <img class="icon" src="img/message.svg" alt="message icon">Messages</li>
            <li>
                <img class="icon" src="img/history.svg" alt="history icon">History</li>
            <li>
                <img class="icon" src="img/list-box.svg" alt="list icon">Tasks</li>
            <li>
                <img class="icon" src="img/account-group.svg" alt="group icon">Communities</li>
        </ul>

        <ul>
            <li>
                <img class="icon" src="img/cogs.svg" alt="cogs icon">Settings</li>
            <li>
                <img class="icon" src="img/face-agent.svg" alt="support agent icon">Support</li>
            <li>
                <img class="icon" src="img/shield-check.svg" alt="checked shield icon">Privacy</li>
        </ul>
    </div>
    <header>
        <div class="search-container">
            <div class="search-left-side">
                <img class="icon" src="img/magnify.svg" alt="zooming lens icon">
                <input type="text" placeholder="Search...">
            </div>
            <div class="search-right-side">
                <img class="icon" src="img/bell-ring.svg" alt="ringing bell icon">
                <img id="apple-small-icon" src="img/apple-logo.svg" alt="small apple logo">
                <h4>My Awesome Company</h2>
            </div>
        </div>

        <div class="lower-header">
            <div class="left-side">
                <img id="big-apple-icon" src="img/apple-logo.svg" alt="big apple logo">
                <div class="greeting">
                    <p>Hi There!</p>
                    <h2>Apple (@apple)</h2>
                </div>
            </div>
            
            <div class="header-buttons">
                <button type="button" class="header-button">New</button>
                <button type="button" class="header-button">Upload</button>
                <button type="button" class="header-button">Share</button>
            </div>
        </div>
    </header>
    <div class="main-content"></div>
</body>
</html>
